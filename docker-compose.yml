version: '2'

services:
  item-app:
    image: allfungit/item-app:v1  # Ganti dengan nama image dan tag yang sesuai
    ports:
      - "80:8080"  # Port mapping agar item-app dapat diakses dari port 80 di host
    depends_on:
      - item-db  # Pastikan item-app hanya berjalan setelah item-db diluncurkan

  item-db:
    image: mongo:3
    volumes:
      - app-db:/data/db  # Memakai volume bernama app-db dengan target /data/db di container

volumes:
  app-db:  # Membuat satu buah volume bernama app-db


env_file:
  - password.env